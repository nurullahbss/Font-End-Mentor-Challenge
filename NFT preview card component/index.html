<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card-component-main">
      <div class="card">
        <div class="card-img box">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium">
          <div class="icon">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="card-info box">
          <div class="top-info">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="middle-info">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="">
              <p>0.041 ETH</p>
            </div>
            <div class="date"> 
              <img src="images/icon-clock.svg" alt="">
              <p>3 days left</p>
            </div>
          </div>
          <div class="bottom-info">
            <div class="photo">
              <img src="./images/image-avatar.png" alt="">
            </div>
            <div class="name">
              <p>
                Creation of <a href="#">Jules Wyvern</a>
              </p>
            </div>
          </div>
        </div>
      </div>

<!-- ===========Author=========== -->

      <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>Coded by <a href="https://github.com/nurullahbss">Nurullah</a>.  
      </p>
    </div>
    </div>

      

      

      
      
    
      

    
</body>
</html>
